<style>

        <center>
        <div class="col-md-8">
          {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
              {% for category, message in messages %}
                <div class="alert alert-{{ category }}">
                  {{ message }}
                </div>
              {% endfor %}
            {% endif %}
          {% endwith %}
          {% block content %}{% endblock %}
        </div>
        </center>

        <!-- Hero Start -->
        <div class="hero">
            <div class="container-fluid">
                <div class="row">
                    <div class="col-sm-12">
                        <div class="hero-text">
                                <h1 class="text-center">Update Voter Details</h1>
                                <br>
                                <div class="mx-auto" style="max-width:1000px; padding:20px;">
                                    <form id="updateForm" action="{{ url_for('updateback') }}" method="post" enctype="multipart/form-data">
                                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                                        <div class="row" style="padding:20px;">
                                            <div class="column">
                                                <input type="text" name="first_name" class="form-control" placeholder="First Name" required="required" data-validation-required-message="Please enter your first name" />
                                            </div>
                                            <div class="column" style="margin-left: 50px">
                                                <input type="text" name="middle_name" class="form-control" placeholder="Middle Name (optional)"/>
                                            </div>
                                            <div class="column" style="margin-left: 50px">
                                                <input type="text" name="last_name" class="form-control" placeholder="Last Name" required="required" data-validation-required-message="Please enter your last name" />
                                            </div>
                                        </div><br>
                                        <div class="row" style="padding:20px;">
                                             <div class="column" style="margin-left: 120px">
                                                <input type="number" name="aadhar_id" class="form-control" placeholder="AADHAR Number" required="required" pattern="[0-9]{12}"  title="It must contain 12 number" minlength="12" maxlength="12" />
                                            </div>
                                            <div class="column" style="margin-left: 80px">
                                                <input type="text" name="voter_id" class="form-control" placeholder="Voter ID"   pattern="(?=.*[0-9])(?=.*[A-Z]).{8}" title="Must contain numbers and one uppercase letters(8)"  required="required"/>
                                            </div>
                                        </div><br>
                                        <div class="row" style="padding:20px;">
                                            <div class="column" style="margin-left: 270px">
                                                <input type="email" name="email" class="form-control" placeholder="Email ID" required="required"/>
                                            </div>
                                              <div class="column" style="margin-left: 50px">
                                                <input type="tel" name="pno" class="form-control" placeholder="Mobile Number" pattern="[0-9]{10}" title="It must contain 10 number" required />
                                            </div>
                                              <div class="column" style="margin-left: 50px">
                                                <input type="number" name="age" class="form-control" placeholder="Age" required="required" data-validation-required-message="Please enter your age" />
                                            </div>
                                        </div><br>
                                        <div class="row" style="justify-content:center;">
                                            <video id="webcamVideo" width="320" height="240" autoplay style="border:2px solid #333;"></video>
                                            <canvas id="webcamCanvas" width="320" height="240" style="display:none;"></canvas>
                                        </div>
                                        <div class="row" style="justify-content:center; margin-top:10px;">
                                            <img id="capturedImage" src="#" alt="Captured Image" style="display:none; width:320px; height:240px; border:2px solid #333;"/>
                                        </div>
                                        <div class="row" style="justify-content:center; margin-top:10px;">
                                            <div class="btn-group" role="group" aria-label="capture-controls">
                                                <button id="manualCapture" class='btn btn-primary' style="width: 225px; height: 56px;font-size:20px;">Capture Now</button>
                                                <button id="retakeBtn" class='btn btn-warning' style="width: 120px; height: 56px;font-size:18px; margin-left:10px; display:none;">Retake</button>
                                                <button id="submitBtn" class='btn btn-success' style="width: 120px; height: 56px;font-size:18px; margin-left:10px; display:none;">Submit</button>
                                            </div>
                                        </div>
                                        <input type="hidden" name="captured_data" id="capturedDataInput" />
                                    </form>
                                    <script src="{{ url_for('static', filename='js/webcam_capture.js') }}"></script>
                                    <script>
                                    // On submit, put the captured image data in the hidden input
                                    document.getElementById('submitBtn').onclick = function(e) {
                                        e.preventDefault();
                                        var dataUrl = document.getElementById('capturedImage').src;
                                        document.getElementById('capturedDataInput').value = dataUrl;
                                        document.getElementById('updateForm').submit();
                                    };
                                    </script>
                                </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
