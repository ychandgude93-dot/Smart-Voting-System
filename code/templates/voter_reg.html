                                            </div>
                                            <div class="column" style="margin-left: 80px">
                                                <input type="text" name="voter_id" class="form-control" placeholder="Voter ID"   pattern="(?=.*[0-9])(?=.*[A-Z]).{8}" title="Must contain numbers and uppercase letters(8)"  required="required"/>

                                    <script>
                                    // Manual-only webcam capture logic
                                    function setupWebcamCapture() {
                                        if (typeof startWebcamPreview === 'function' && document.getElementById('webcamVideo')) {
                                            startWebcamPreview();
                                            document.getElementById('manualCapture').onclick = function(e) {
                                                e.preventDefault();
                                                captureImage();
                                                console.log('Capture button clicked');
                                                var img = document.getElementById('capturedImage');
                                                console.log('Captured image src:', img.src);
                                                console.log('Captured image style:', img.style);
                                                console.log('Displaying captured image');
                                                console.log('Image data URL length:', img.src.length);
                                                console.log('Image data URL preview:', img.src.substring(0, 30) + '...');
                                                console.log(img)
                                                // img.style.display = 'block';
                                            };
                                            document.getElementById('retakeBtn').onclick = function(e) {
                                                e.preventDefault();
                                                retakeImage();
                                                var img = document.getElementById('capturedImage');
                                                img.src = '#';
                                            };
                                            document.getElementById('submitBtn').onclick = function(e) {
                                                e.preventDefault();
                                                var img = document.getElementById('capturedImage');
                                                if (!img.src || img.style.display === 'none') {
                                                    alert('Please capture your photo before submitting.');
                                                    return;
                                                }
                                                document.getElementById('capturedDataInput').value = img.src;
                                                document.querySelector('form').submit();
                                            };
                                        }
                                    }
                                    if (document.readyState === 'loading') {
                                        document.addEventListener('DOMContentLoaded', setupWebcamCapture);
                                    } else {
                                        setupWebcamCapture();
                                    }
                                    </script>
